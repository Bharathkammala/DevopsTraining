name: Build Prime Number Project

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore packages
      run: nuget restore PrimeNumbersGenerator/PrimeNumbersGenerator.sln

    - name: Build solution
      run: msbuild PrimeNumbersGenerator/PrimeNumbersGenerator.sln /p:Configuration=Release

    - name: Run app
      run: .\PrimeNumbersGenerator\bin\Release\PrimeNumbersGenerator.exe
